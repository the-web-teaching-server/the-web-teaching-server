{% extends "layout.html" %}
{% block title %}HTTP challenge{% endblock %}


{% block content %}
    <p>{{ message }}</p>
    <p>This is your {{ count }}-th visit!</p>
    <form method="POST">
        <input type="hidden" name="count" value="{{ count + 1 }}" />
        <input type="submit" value="Visit this page again!" />
    </form>

    <p><a href="{{ url_for('chapter_http.render_quizz')}}">Come back to the HTTP challenges homepage.</a></p>
{% endblock %}
